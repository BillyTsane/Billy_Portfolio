name: Deploy React (Vite) to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # IMPORTANT: go inside react-portfolio folder
      - name: Install dependencies
        run: |
          cd react-portfolio
          npm ci

      - name: Build Vite project
        run: |
          cd react-portfolio
          npm run build

      # Upload only react-portfolio/dist
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: react-portfolio/dist

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
